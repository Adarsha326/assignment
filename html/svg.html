    <svg width="100%" height="100px" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="80px" fill="brown">
            <animate
            attributeName="width"
            begin="0s"
            dur="20s"
            from="10"
            to="100%"
            repeatCount="indefinite"/>
        </rect>
        <text x="10" y="50" font-size="20"  fill="rgb(169, 160, 160)">SVG stands for Scalable Vector Graphics.SVG defines vector-based graphics in XML format.SVG graphics are scalable, and do not lose any quality if they are zoomed or resized.SVG is supported by all major browsers.</text>

    <svg width="500px" height="500px" xmlns="http://www.w3.org/2000/svg">
        <rect id="rect" width="100" height="100" style="fill: rgb(152, 88, 5);"></rect>
    </svg>
    <output id="out"></output>
    <input type="button" value="Increase Width" onclick="incWidth()"/>
    <input type="button" value="Decrease Width" onclick="decWidth()"/>
    <input type="button" value="Increase Height" onclick="incHeight()"/>
    <input type="button" value="Decrease Radius" onclick="decHeight()"/>
    <script>
        var out = document.getElementById("out")
        var rect = document.getElementById("rect")

        function incWidth(){
            out.value = rect.getAttribute("width")
            var value = parseInt(out.value) + 25
            rect.setAttribute("width", value)
        }
        function decWidth(){
            out.value = rect.getAttribute("width")
            var value = parseInt(out.value) - 25
            rect.setAttribute("width", value)
        }
        function incHeight(){
            out.value = rect.getAttribute("height")
            var value = parseInt(out.value) + 25
            rect.setAttribute("height", value)
        }
        function decHeight(){
            out.value = rect.getAttribute("height")
            var value = parseInt(out.value) - 25
            rect.setAttribute("height", value)
        }
    </script>
